<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/static/css/daily.css}" />
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/daily.js}"></script>
    </th:block>
    
    <div layout:fragment="content">
	    <div class="container">
	    	<div class="row">
	    		<div class="col-*-*">
					<h2>일상</h2>
					<h5>HOME > 일상</h5>
				</div>    	
	    	</div>
	    	<div class="row dailyBox">
	    		<div class="col-*-* header">
	    			<span class="step">STEP.</span><span> Daily</span>
	    		</div>
	    		<div class="write">
	    			<a href="/page/category/daily/write">글쓰기</a>
	    		</div>
	    		<hr/>
		    	<div class="content" id="content"></div>
    			<input type="hidden" name="pageNum" id="pageNum" th:value="${pageNum}">
	    		<hr/>
	    		<div class="col-*-* pagination" id="pagination"></div>
	   		</div>
	   	</div>
    </div>
</html>
