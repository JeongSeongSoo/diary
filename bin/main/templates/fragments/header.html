<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8"/>
</head>
<div th:fragment="headerFragment">
<header>
<div class="container">
	<div class="web">
		<div class="menuForm">
			<a href="/page/daily"><img src="/static/img/dog.png" style="height: 50px;"></img></a>
			<span sec:authorize="isAuthenticated()">
				<a href="#">Daily</a>
			    <a href="#">Food</a>
			    <a href="#">Beauty</a>
			    <a href="#">Market</a>
		    </span>
		</div>
		<div class="loginForm">
			<span sec:authorize="isAnonymous()">
				<a href="/login/login">로그인</a>
				<span class="category">│</span>
				<a href="/login/join">회원가입</a>
			</span>
			<span sec:authorize="isAuthenticated()">
				<span sec:authentication="principal.userNm"></span>(<span sec:authentication="principal.userId"></span>)
				<span class="category">│</span>
				<a href="/login/logout">로그아웃</a>
			</span>
		</div>
	</div>
	<div class="row app">
		<div class="col-*-* menuBtn">
			<img src="/static/img/button.png"></img>
	        <div class="navigation-list" id="navigation-list">
				<ul>
					<li sec:authorize="isAuthenticated()"><a href="#">Daily</a></li>
					<li sec:authorize="isAuthenticated()"><a href="#">Food</a></li>
					<li sec:authorize="isAuthenticated()"><a href="#">Beauty</a></li>
					<li sec:authorize="isAuthenticated()"><a href="#">Market</a></li>
					<li sec:authorize="isAnonymous()"><a href="/login/login">로그인</a></li>
					<li sec:authorize="isAnonymous()"><a href="/login/join">회원가입</a></li>
					<li sec:authorize="isAuthenticated()"><a href="/login/logout">로그아웃</a></li>
				</ul>
		    </div>
		</div>
	</div>
</div>
</header>
</div>
</html>
